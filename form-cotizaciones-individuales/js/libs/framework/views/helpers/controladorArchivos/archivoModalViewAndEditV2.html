<link rel="stylesheet" type="text/css" href="/form-cotizaciones-individuales/js/libs/framework/views/helpers/controladorArchivos/archivoStyle.css" />
<div id="{{id}}Modal" class="modal hide fade " data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="margin-left: -30%;width:628px;">
    <div class="modal-dialog">
		<div class="modal-header" style="padding: 5px 10px!important;">
			<button type="button" class="close" data-dismiss="modal">
				<span aria-hidden="true">&times;</span>
			</button>
			<h3 class="lighter block dark" style=" margin-bottom: 1px!important; ">
				{{titulo}}
			</h3>
		</div>
		<div class="modal-body" style="padding-bottom:0px;">
			<div class="row-fluid" style="margin-bottom:15px;">
				<div id = "opcionesArchivos" class="span4">
					<button id="btnClickCargarArchivos{{id}}" type="button" class="btn btn-danger btn-small"  >Seleccionar archivos</button>
				</div>
				<input id="btnAgregarArchivos{{id}}" type="file" class="upload" multiple style="display:none;"/>
			</div>
			<div class="viewAndEditContainer">
				<div class="row-fluid imagenesContainerV2">
					<ul id="imagenesGallery{{id}}" class="ace-thumbnails ulImagenes">
					</ul>
				</div>
			</div>
			<div><small>{{notaAlPie}}</small></div>
		</div>			
		<div class="modal-footer "style="margin-top:8px;padding-top:10px;padding-bottom:10px;min-height:26px;" >
			<button id="btnArchivosAceptar{{id}}" type="button" class="btn btn-danger btn-small" >Aceptar</button>
			<button id="btnCancelarBusqueda{{id}}" type="button" class="btn btn-small" data-dismiss="modal"><i class="icon-remove"></i>Cancelar</button>
		</div>
        
    </div>
</div>
<div id="testDescarga" class="hide"></div>
<div class="cargando hide" id="{{id}}CargandoDiv">
    <i class="icon-spinner icon-spin red bigger-300"></i>
</div>
