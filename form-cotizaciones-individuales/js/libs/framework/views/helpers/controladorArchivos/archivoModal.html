<link rel="stylesheet" type="text/css" href="/form-cotizaciones-individuales/js/libs/framework/views/helpers/controladorArchivos/archivoStyle.css" />
<div id="{{id}}Modal" class="modal hide fade " data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="margin-left: -30%;width:628px;">
    <div class="modal-dialog">
		<div class="modal-header" style="padding: 5px 10px!important;">
			<button type="button" class="close" data-dismiss="modal">
				<span aria-hidden="true">&times;</span>
			</button>
			<h3 class="lighter block dark" style=" margin-bottom: 1px!important; ">
				{{titulo}}
			</h3>
		</div>
		<div class="modal-body" id="pruebaTooltipBody" style="padding-bottom:0px;">
			{{#if seEdita}}
				<div class="row-fluid" style="margin-bottom:15px;">
					<div id = "opcionesArchivos" class="span4">
						<button id="btnClickCargarArchivos{{id}}" type="button" class="btn btn-danger btn-small"  >Seleccionar archivo</button>
					</div>
					<div class="span8" style="text-align:right">
						<a id="btnBorrarSeleccionadas{{id}}" class="btn btn-mini btn-danger" style="height: 24px; width: 24px;" data-rel="tooltip" title="Borrar seleccionadas" data-toggle="dropdown" data-placement="bottom">
							<i class="icon-trash icon-2x icon-only"></i>
						</a>
					</div>
					<input id="btnAgregarArchivos{{id}}" type="file" class="upload" multiple style="display:none;"/>
				</div>
				<div id = "imagenesContainer" class="row-fluid imagenesContainer" >
					<ul id="imagenesGallery{{id}}ParaSubir" class="ace-thumbnails listImagenes">
					</ul>
				</div>
			{{else}}
				<div class="row-fluid" style="margin-bottom:15px;">
					<div class="span4"></div>
					<div class="span8" style="text-align:right">
						<button id="btnDescargarSeleccionadas{{id}}" class="btn btn-danger btn-mini" type="button" data-rel="tooltip" title="Descargar seleccionadas" data-toggle="dropdown" data-placement="bottom" ><i class="icon-cloud-download icon-2x icon-only"></i></button> 
					</div>
				</div>
				<div class="row-fluid imagenesContainer" >
					<ul id="imagenesGallery{{id}}YaCargadas" class="ace-thumbnails listImagenes">
					</ul>
				</div>
			{{/if}}
			
			<div><small>{{notaAlPie}}</small></div>
		</div>			
		<div class="modal-footer "style="margin-top:8px;padding-top:10px;padding-bottom:10px;min-height:26px;" >
		{{#if seEdita}}
			<button id="btnArchivosAceptar{{id}}" type="button" class="btn btn-danger btn-small" >Aceptar</button>
			<button id="btnCancelarBusqueda{{id}}" type="button" class="btn btn-small" data-dismiss="modal"><i class="icon-remove"></i>Cancelar</button>
		{{/if}}
		</div>
        
    </div>
</div>
<div id="testDescarga" class="hide"></div>
<div class="cargando hide" id="{{id}}CargandoDiv">
    <i class="icon-spinner icon-spin red bigger-300"></i>
</div>
