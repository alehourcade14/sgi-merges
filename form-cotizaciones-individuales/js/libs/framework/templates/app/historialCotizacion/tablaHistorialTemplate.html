<table id="gridCotizaciones" class="table table-striped table-bordered table-hover">
    <thead>
        <tr>
            <th></th>
            <th>Canal Cotizaci&oacute;n</th>
            <th>Fecha Cotizaci&oacute;n</th>
            <th>Zona</th>
            <th>C&aacute;pitas</th>
            <th>Actor</th>
            <th></th>
        </tr>
    </thead>
    <tbody class="bodyTable">
        {{#each context.cotizacionesList}}
        <tr>
            <td width="1%"><i class="icon-file red bigger-110"></i></td>
            <td>{{this.canal}}</td>
            <td>{{dateFormat this.create 'DD/MM/YYYY HH:mm'}}</td>
            <td>{{this.zona}}</td>
            <td>{{this.capitas}}</td>
            <td>{{prettifyCN this.registradoNombre}}</td>
            <td class="td-actions" data-cotizacion-id="{{this.key}}" data-process-id="{{this.processId}}" data-type-process="{{this.processName}}"data-proceso-relacionado-id="{{this.procesoRelacionadoId}}">
                <div class="hidden-phone visible-desktop action-buttons">
                    <a class="red openDetalleCotizacion">
                        <i class="icon-zoom-in bigger-130"></i>
                    </a>
                </div>
            </td>
        </tr>
        {{else}}
        <tr>
            <td colspan='9'>No se encontraron resultados</td>
        </tr>
        {{/each}}
    </tbody>
</table>

<script>
    {{#if context.cotizacionesList}}
    var oTable1 = $('#gridCotizaciones').dataTable( {
        "aoColumns": [{ "bSortable": false },null,null,null,null,null,null]
    } );
    {{/if}}
</script>
