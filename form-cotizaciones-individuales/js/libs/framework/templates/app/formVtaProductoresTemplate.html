<script type="text/javascript">

    window.onresize = function () {
        if ($(window).height() < 100) {
            var elemToChange = document.getElementById("page-content");
            elemToChange.style.height = parent.document.body.clientHeight + "px";
        } else {
            var elemToChange = document.getElementById("page-content");
            elemToChange.style.height = $(window).height() + "px";
        }
    };

    if ($(window).height() < 100) {
        var elemToChange = document.getElementById("page-content");
        elemToChange.style.height = parent.document.body.clientHeight + "px";
    } else {
        var elemToChange = document.getElementById("page-content");
        elemToChange.style.height = $(window).height() + "px";
    }

    window.onresize = function () {
        var elemToChange = document.getElementById("step-container");
        elemToChange.style.height = $(window).height() - 67 + "px";
    };

    var elemToChange = document.getElementById("step-container");
    elemToChange.style.height = $(window).height() - 67 + "px";

    $(".input-mask-number").bind("input", function(event) {
        var out = "";
        var str = this.value;
        var nombre = $(this).attr("data-nombre");
        for (var i = 0; i < str.length; i++) {
            if (/[0-9]/.test(str.charAt(i))) {
                out = out.concat(str.charAt(i));
            }
            else{
                $.gritter.add({
                    title: '<i class="icon-exclamation-sign bigger-120"></i>&nbsp;Atenci\u00F3n',
                    text:"El " + nombre + " debe ser num\u00E9rico.",
                    class_name: 'gritter-warning nroTiff',
                    before_open: function(){
                        if($('.nroTiff').length >= 1)
                        {
                            return false;
                        }
                    },
                });
            }
        }
        this.value = out;
    });

    $(function () {
        $('#theFileId').ace_file_input({
            no_file: 'Adjuntar frente de p\u00F3liza ...',
            btn_choose: 'Adjuntar',
            btn_change: 'Cambiar',
            droppable: false,
            onchange: null,
            thumbnail: false
        });

        // calendar para el fecha tramite
        var fechaFin = new Date();
        var fechaInicio = new Date();
        fechaInicio.setDate(fechaFin.getDate() - 365);
        $('#fechaMenstruacion').datepicker({
            startDate: fechaInicio,
            endDate: new Date(),
            minDate: fechaInicio,
            maxDate: new Date()
        });
        $('.date-picker').datepicker({language: 'es', weekStart: 1, autoclose: true, todayBtn: "linked"}).next().on(ace.click_event, function () {
            $(this).prev().focus();
        }).on('click', function () {
            $(this).prev().focus();
        });
        // para el datepicker

        $('[data-rel=tooltip]').tooltip();

        $('textarea[class*=autosize]').autosize({append: "\n"});
        $('textarea[class*=limited]').each(function () {
            var limit = parseInt($(this).attr('data-maxlength')) || 100;
            $(this).inputlimiter({
                "limit": limit,
                remText: '%n disponible%s...',
                limitText: 'caracteres maximos : %n.', lineReturnCount: 2
            });
        });

        $(".text").css ("width", "100%");
        $("input").keydown(function (e) {
            var key;
            var isShift;
            if (window.event) {
                key = window.event.keyCode;
                isShift = !!window.event.shiftKey
            } else {
                key = ev.which;
                isShift = !!ev.shiftKey
            }
            if (!isShift) {
                if (e.keyCode == 219) {
                    return false
                }
            }
        });
        $('textarea').keydown(function (e) {
            var key;
            var isShift;
            if (window.event) {
                key = window.event.keyCode;
                isShift = !!window.event.shiftKey
            } else {
                key = ev.which;
                isShift = !!ev.shiftKey
            }
            if (!isShift) {
                if (e.keyCode == 219) {
                    return false
                }
            }
        });
        $(".ace-file-input").css("margin-bottom", "0px");
        $(".show-icon-asterisk").css("display", "none");
        $(".show-checkbox-seguro").css("display", "none");
        $(".show-checkbox-life").css("display", "none");
        $("#divCheckboxProductosActivosId").css("display","none");
        $('#labelProdActivos').css("display","none");
    });

</script>
