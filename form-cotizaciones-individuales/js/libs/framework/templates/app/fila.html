<div id="{{nombrediv}}" class="span12">
	<hr style="margin: 10px 0;">
	<input id="inte" name="individuos[{{integrante}}][inte]" type="hidden" value="{{integrante}}" />
	<div class="control-group span3">
		<label class="control-label" >Individuo <i class="icon-asterisk red" style="font-size: 10px;vertical-align: 5px;"></i></label>
		<div class="controls">

			<select id="slParentescos_{{integrante}}" name="individuos[{{integrante}}][parentesco]" class="habilitar-obra-social" style="width: 210px" data-integrante="{{integrante}}" >
				<option value="">Seleccione Parentesco</option>
				<option class="parentezcoConyuge" value="E">CÃ³nyuge</option>
				<option value="H">Hijo</option>
				<option value="M">Hijo Mayor</option>
				<option value="I">Hijo Discapacitado</option>
				<option value="C">Fliar.a cargo</option>
			</select>

		</div>
	</div>

	<div class="control-group span1">
		<label class="control-label" for="individuos[{{integrante}}][sxo]">Sexo <i class="icon-asterisk red" style="font-size: 10px;vertical-align: 5px;"></i></label>
		<div class="controls">

			<select id="slsexo_{{integrante}}" name="individuos[{{integrante}}][sexo]" style="width: 50px"  >
				<option ></option>
				<option value="M">M</option>
				<option value="F">F</option>

			</select>

		</div>
	</div>

	<div class="control-group span1">
		<label class="control-label" for="individuos[{{integrante}}][edad]">Edad<i class="icon-asterisk red" style="font-size: 10px;vertical-align: 5px;"></i></label>
		<div class="controls">
			<input id="txtEdad_{{integrante}}" class="input-mask-numbers span12" required="true" name="individuos[{{integrante}}][edad]" type="text"
			maxlength="3" placeholder="Edad..." onchange="habilitar({{integrante}});"/>
		</div>
	</div>
	<div class="control-group span3">
		<label class="control-label">Condici&#243;n de Afiliaci&#243;n <i class="icon-asterisk red" style="font-size: 10px;vertical-align: 5px;"></i></label>
		<div class="controls">
			<div class="span6">
				<select id="slCondiciones_{{integrante}}" name="individuos[{{integrante}}][obraSocial]" class="habilitar-remuneracion" data-integrante="{{integrante}}">
					<option value="0">Seleccione Condici&#243;n</option>
					<option value="-1">Directo</option>
					{{#if obrasSociales}}
					{{#each obrasSociales}}
					<option value="{{this.codigoSSSalud}}">{{#ifEmpty this.sigla}}{{this.descripcion}}{{else}}{{this.sigla}}{{/ifEmpty}}</option>
					{{/each}}
					<!-- posiblemente en vez del ID haya que usar this.linkos o this.codigoSSSalud -->

					{{/if}}
				</select>
			</div>
		</div>
	</div>
	<div class="control-group span2">
		<label class="control-label">Remuneraci&#243;n Bruta</label>
		<div class="controls">
			<div class="span12">
				<input id="txtRemuneracion_{{integrante}}" name="individuos[{{integrante}}][remuneracion]" class="input-mask-numbers span12"
				maxlength="6" type="text" placeholder="Remuneraci&#243;n Bruta..." disabled="habilitar({{integrante}})"/>
			</div>
		</div>
	</div>
	<div id="dvNuevoIndividuo" class="control-group span1">
		<div class="controls">

			<span id="spNuevoIndividuo{{integrante}}" name="{{integrante}}"  class="spNuevoIndividuo middle tooltip-info" title="Nuevo Individuo" style="cursor: pointer;"> <i class="icon-plus-sign-alt green" style="font-size: 30px;padding-top: 24px;"></i> </span>
			<span id="spDelIndividuo{{integrante}}" name="{{nombrediv}}" class="spDelIndividuo middle tooltip-info" title="borrar Individuo" style="cursor: pointer;"> <i class="icon-minus-sign-alt red" style="font-size: 30px;padding-top: 24px;"></i> </span>

		</div>
	</div>

</div>
<script>
	$(".input-mask-numbers").bind("input", function(event) {
		var out = "";
		var str = this.value;
		for (var i = 0; i < str.length; i++) {
			if (/[0-9]/.test(str.charAt(i))) {
				out = out.concat(str.charAt(i));
			}
		}
		this.value = out;
	}); 
</script>
