<script src="../static/js/libs/thirds/jquery/jquery.maskedinput.min.js"></script>
<script src="../static/js/libs/thirds/jquery/date-time/bootstrap-datepicker.min.js"></script>
<script src="../static/js/libs/thirds/jquery/date-time/bootstrap-timepicker.min.js"></script>
<script src="../static/js/libs/thirds/jquery/date-time/daterangepicker.min.js"></script>
<script src="../static/js/libs/thirds/jquery/date-time/moment.min.js"></script>
<script src="../static/js/libs/thirds/jquery/jquery.gritter.min.js"></script>

<script type="text/javascript">
	function selectSearchItem(userName, legajo, nya, fieldId) {
		$("#modalSearch").modal("hide");
		$("#" + fieldId + "Text").val(legajo + " - " + nya);
		$("#" + fieldId + "Uname").val(userName);
		$("#" + fieldId + "CleanBtn").show();
	}

	function selectSearchProspecto(idProsp, textId) {
		$("#modalSearchProspecto").modal("hide");
		$("#prospectoText").val(textId);
		$("#prospectoId").val(idProsp);
		$("#prospectoCleanBtn").show();
	}

	var startDate;
	var endDate;

	$('#id-date-range-picker-search').daterangepicker({
		language : "es",
		ranges : {
			'Hoy' : [moment(), moment()],
			'Ayer' : [moment().subtract('days', 1), moment().subtract('days', 1)],
			'Ultimos 7 Días' : [moment().subtract('days', 6), moment()],
			'Ultimos 30 Días' : [moment().subtract('days', 29), moment()],
			'Este mes' : [moment().startOf('month'), moment().endOf('month')],
			'Mes pasado' : [moment().subtract('month', 1).startOf('month'), moment().subtract('month', 1).endOf('month')]
		},
		opens : 'left',
		format : 'DD/MM/YYYY',
		separator : ' hasta ',
		locale : {
			applyLabel : 'Aceptar',
			fromLabel : 'Desde',
			toLabel : 'hasta',
			clearLabel : 'Cancelar',
			customRangeLabel : 'Por rango',
			daysOfWeek : ['Do', 'Lu', 'Ma', 'Mi', 'Ju', 'Vi', 'Sa'],
			monthNames : ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
			firstDay : 1
		},
		startDate : moment().subtract('days', 29),
		endDate : moment()
	});

	var fechaDesde = moment().subtract('month', 1).format('DD/MM/YYYY');
	var fechaHasta = moment().format('DD/MM/YYYY');
	$('#id-date-range-picker-search').val(fechaDesde + ' hasta ' + fechaHasta);

	$('#id-date-baja-range-picker-search').daterangepicker({
		language : "es",
		ranges : {
			'Hoy' : [moment(), moment()],
			'Ayer' : [moment().subtract('days', 1), moment().subtract('days', 1)],
			'Ultimos 7 Días' : [moment().subtract('days', 6), moment()],
			'Ultimos 30 Días' : [moment().subtract('days', 29), moment()],
			'Este mes' : [moment().startOf('month'), moment().endOf('month')],
			'Mes pasado' : [moment().subtract('month', 1).startOf('month'), moment().subtract('month', 1).endOf('month')]
		},
		opens : 'left',
		format : 'DD/MM/YYYY',
		separator : ' hasta ',
		locale : {
			applyLabel : 'Aceptar',
			fromLabel : 'Desde',
			toLabel : 'hasta',
			clearLabel : 'Cancelar',
			customRangeLabel : 'Por rango',
			daysOfWeek : ['Do', 'Lu', 'Ma', 'Mi', 'Ju', 'Vi', 'Sa'],
			monthNames : ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
			firstDay : 1
		},
		startDate : moment().subtract('days', 29),
		endDate : moment()
	});

	//var bajaDesde = '';//moment().subtract('month', 1).format('DD/MM/YYYY');
	//var bajaHasta = '';//moment().format('DD/MM/YYYY');
	$('#id-date-baja-range-picker-search').val("");

	$(".input-mask-numbers").bind("input", function(event) {
		var out = "";
		var str = this.value;
		for (var i = 0; i < str.length; i++) {
			if (/[0-9]/.test(str.charAt(i))) {
				out = out.concat(str.charAt(i));
			}
		}
		this.value = out;
	});

</script>
