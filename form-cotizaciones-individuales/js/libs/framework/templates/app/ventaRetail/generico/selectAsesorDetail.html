<script type="text/javascript">
	$(function () {
		$('[data-toggle=popover]').hover(function (e) {
			if (!$(".popover").is(':visible')) {
				var el = this;
				$(el).popover({
			html: true,
			content: function () {
				return $('#popover-content').html();
			}
		}
				);
				$(el).popover('show');
				$(".popover > h3").append('<span class="close icon icon-remove"></span>')
					.find('.close').on('click', function (e) {
						e.preventDefault();
						$(el).popover('hide');
					});
			}
		});
	});
</script>
