	<script type="text/javascript">
		window.onresize = function() {
			if ($(window).height() < 100) {
				var elemToChange = document.getElementById("page-content");
				elemToChange.style.height = parent.document.body.clientHeight + "px";
			} else {
				var elemToChange = document.getElementById("page-content");
				elemToChange.style.height = $(window).height() + "px";
			}
		};
		
		if ($(window).height() < 100) {
				var elemToChange = document.getElementById("page-content");
				elemToChange.style.height = ( parent.document.body.clientHeight + 100 ) + "px";
		} else {
				var elemToChange = document.getElementById("page-content");
				elemToChange.style.height = ( $(window).height() +100 ) + "px";
		}
		
		
		window.onresize = function() {
			var elemToChange = document.getElementById("form");
			elemToChange.style.height = $(window).height() - 131 + "px";
		};
		
		var elemToChange = document.getElementById("form");
		elemToChange.style.height = $(window).height() - 131 + "px";
		
		$(function() {
	
			$('[data-rel=tooltip]').tooltip();
	
			$('textarea[class*=autosize]').autosize({
				append : "\n"
			});
			$('textarea[class*=limited]').each(function() {
				var limit = parseInt($(this).attr('data-maxlength')) || 100;
				$(this).inputlimiter({
					"limit" : limit,
					remText : '%n disponible%s...',
					limitText : 'caracteres maximos : %n.'
				});
			});
	
			$(".text").css ("width","100%");$("input").keydown(function(e){var key;var isShift;if(window.event){key=window.event.keyCode;isShift=!!window.event.shiftKey}else{key=ev.which;isShift=!!ev.shiftKey}if(!isShift){if(e.keyCode==219){return false}}});$('textarea').keydown(function(e){var key;var isShift;if(window.event){key=window.event.keyCode;isShift=!!window.event.shiftKey}else{key=ev.which;isShift=!!ev.shiftKey}if(!isShift){if(e.keyCode==219){return false}}});
			
		});
	</script>
