<div id="form-div" class="row-fluid">
	<div class="span12">
		<!--PAGE CONTENT BEGINS-->
		<form class="form-horizontal" id="validation-form-retail" method="get" style="margin: 0px; padding: 0px;">
			<div class="row-fluid">
				<div class="span12">
					<!--PAGE CONTENT BEGINS-->
					<div class="row-fluid">
						<div class="span12">
							<div class="widget-box" style="margin: 0px">
								<div class="widget-header widget-header-red widget-header-flat">
								    <h4 id="tituloFormTemplate" class="lighter grey">{{context.processName}}</h4>
								</div>
								<div class="widget-body">
								    <div class="widget-main">
								        <div class="row-fluid">
							                <div class="step-content row-fluid position-relative" id="step-container" style="overflow-y:auto;overflow-x:hidden;height:20px;display: block; position: relative;">
							                    <div class="step-pane active" id="step1">
						                            <!--<input name="motivo[id]"            value="{{context.motive}}" type="hidden" data-type="integer">-->
						                            <input name="medio[id]"             value="4" type="hidden" data-type="integer">
													<input name="medio[numero]"         value="" type="hidden" data-type="notEmptyString">
													<input name="canalOrigen[id]"       value="2" type="hidden" data-type="integer">
                                                    <input name="canalOrigen[subCanal]" value="{{formatSucursal subsidiary}}" type="hidden">
						                            <input name="finalizado" value="0" type="hidden" data-type="notEmptyString">
						                            <input name="afiContactado"         value="1" type="hidden" data-type="notEmptyString">
						                            <input name="process[variables][finalizado]"  value="false" type="hidden" data-type="notEmptyString">
						                            <input name="process[variables][processInfo][id]"  value="0" type="hidden" data-type="notEmptyString">
						                            <input name="process[variables][processInfo][name]"  value="{{context.processName}}" type="hidden" data-type="notEmptyString">
						                            <input name="process[variables][processInfo][description]"  value="{{context.processName}}" type="hidden" data-type="notEmptyString">
						                            <input name="process[version]"  value="1" type="hidden" data-type="notEmptyString">
						                            <input name="process[processName]"  value="{{context.processName}}" type="hidden" data-type="notEmptyString">
						                            <input name="finalizado" value="0" type="hidden" data-type="notEmptyString">
						
													<div id="contactarContainer">
														<!-- Tipos de cotizacion -->
													</div>
													
							                    </div>
							                </div>
								
								            <!-- <hr />
								            <div class="row-fluid wizard-actions">
							                    <button id="btnSave" class="btn btn-danger btn-next" data-last="Finish " onclick="return false;">
							                        Solicitar Cotizaci&oacute;n
							                    </button>
								        	</div> -->
								    	</div>
									</div><!--/widget-main-->
								</div><!--/widget-body-->
							</div>
						</div>
					</div>
				</div><!--/.span-->
			</div><!--/.row-fluid-->
    	</form>
	</div>
</div>

<div id="modal-form-validate-address" class="modal hide" tabindex="-1" style="width: 80%;margin-left: -40%;">
	<div class="row-fluid">
		<div class="span12">
			<div class="widget-box" style="border-bottom: none;">
				<div id="header-alert" class="widget-header widget-header-blue widget-header-flat" style="border-top: none;">
					<h4 id="addressValidationTitle" class="lighter bigger">

					</h4>
							<span class="widget-toolbar">
								<a id="closeModalValidate" data-dismiss="modal">
									<i class="icon-remove"></i>
								</a>
							</span>
				</div>
			</div>
		</div>
	</div>

	<div class="modal-body overflow-visible">
		<div class="row-fluid">
			<div id="addressValidateDiv" class="span12">
			</div>
		</div>
	</div>

	<div class="modal-footer">
		<button id="cancelModalValidation" class="btn btn-small" data-dismiss="modal">
			<i class="icon-remove"></i>
			No validar
		</button>
	</div>
</div>

<script type="text/javascript">
    
    window.onresize=function() {
        if($(window).height() < 100){
            var elemToChange = document.getElementById("page-content");
            elemToChange.style.height = parent.document.body.clientHeight + "px";
        }else{
            var elemToChange = document.getElementById("page-content");
            elemToChange.style.height = $(window).height() + "px";
        }
    };
    
    if($(window).height() < 100){
        var elemToChange = document.getElementById("page-content");
        elemToChange.style.height = parent.document.body.clientHeight + "px";
    }else{
        var elemToChange = document.getElementById("page-content");
        elemToChange.style.height = $(window).height() + "px";
    }
    
    window.onresize=function() {
        var elemToChange = document.getElementById("step-container");
        elemToChange.style.height = $(window).height() - 70 + "px";
    };
    
    var elemToChange = document.getElementById("step-container");
    elemToChange.style.height = $(window).height() - 70 + "px";
    
    $(function() {
        
    	$('[data-rel=tooltip]').tooltip();
        
		$('[data-rel=popover]').popover({
			html:true,
			container: 'body'
		});
        
    }); 
    
</script>
