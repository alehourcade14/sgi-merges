<style>
	.popover{
        max-width:600px;
    }
</style>
<h4 class="lighter block red">Persona Fisica:</h4>
<hr style="margin: 10px 0;">
<br />
<div class="row-fluid">
	<div class="control-group span6">
		<label class="control-label" for="prospecto[apellido]">Apellido<i class="icon-asterisk red" style="font-size: 10px;vertical-align: 5px;"></i>:</label>
		<div class="controls">
			<div class="span12">
				<input id="txtApellido" name="prospecto[apellido]"value="{{context.prospecto.apellido}}"  type="text" placeholder="Ingrese el Apellido del prospecto..." class="input-mask-text"/>
			</div>
		</div>
	</div>
	<div class="control-group span6">
		<label class="control-label" for="prospecto[nombre]">Nombre<i class="icon-asterisk red" style="font-size: 10px;vertical-align: 5px;"></i>:</label>
		<div class="controls">
			<div class="span12">
				<input id="txtNombre" name="prospecto[nombre]"value="{{context.prospecto.nombre}}"  type="text" placeholder="Ingrese el nombre del prospecto..." class="input-mask-text"/>
			</div>
		</div>
	</div>
</div>
<!---->
<div class="row-fluid">
	<div class="control-group span6">
		<label class="control-label" for="prospecto[docTipo]">Tipo<i class="icon-asterisk red" style="font-size: 10px;vertical-align: 5px;"></i>:</label>
		<div class="controls">
			<div class="span12">
				{{#if isCreate}}
				<select id="tipoDoc" name="prospecto[docTipo]" value="{{data.docTipo}}"  data-placeholder="Seleccione una opcion..." >
				<option value="DU" {{#ifCond data.docTipo 'DU'}}selected{{/ifCond}}> DU</option>
				<option value="LC" {{#ifCond data.docTipo 'LC'}}selected{{/ifCond}}> LC</option>
				<option value="LE" {{#ifCond data.docTipo 'LE'}}selected{{/ifCond}}> LE</option>
				<option value="PA" {{#ifCond data.docTipo 'PA'}}selected{{/ifCond}}> PA</option>
				<option value="CI" {{#ifCond data.docTipo 'CI'}}selected{{/ifCond}}> CI</option>
				</select>
				{{else}}
				<input id="tipoDoc" name="prospecto[docTipo]"value="{{context.prospecto.docTipo}}"  type="text"  class="input-mask-text" readonly/>
				{{/if}}
			</div>
		</div>
	</div>
	<div class="control-group span6">
		<label class="control-label" for="prospecto[docNum]">Documento<i class="icon-asterisk red" style="font-size: 10px;vertical-align: 5px;"></i>:</label>
		<div class="controls">
			<div class="span12">
				
				<input id="txtDocumento" name="prospecto[docNum]" value="{{context.prospecto.docNum}}" type="text" maxlength="9" placeholder="Ingrese el documento..." class="input-mask-numbers" {{#if isCreate}}{{else}}readonly{{/if}} />  
			</div>
		</div>
	</div>
</div>
<!---->
<hr />
<div class="row-fluid">
	<div id="errorViewTelefonos" class="span12"></div>
</div>
<!---->
<h4 class="lighter block red">
	Teléfonos
</h4>
<div class="row-fluid">
	<div class="control-group span10"id="telCelular">
		<div class="span12"id="telCelular">
			<div class="span8" id="descriptionTel">
				<label class="control-label" for="prospecto[telefonos][generico][numero]"  >Teléfono<i class="icon-asterisk red" style="font-size: 10px;vertical-align: 5px;"></i> :</label>
				<div class="controls">
					<div class="span7">
						<input id="celPais" maxlength="4"  style='width:2em' type="text"name="prospecto[telefonos][generico][codigo_pais]" value="{{#each data.telefonos}}{{this.codigo_pais}}{{/each}}" placeholder="Pais" class="input-mask-numbers"/>
						<input id="celNac"  maxlength="5"  style='width:3em' type="text" name="prospecto[telefonos][generico][codigo_nacional]" value="{{#each data.telefonos}}{{this.codigo_nacional}}{{/each}}" placeholder="Nac." class="input-mask-numbers"/>
						<input id="celNum"  maxlength="10" style='width:6em' type="text" name="prospecto[telefonos][generico][numero]" value="{{#each data.telefonos}}{{this.numero}}{{/each}}" placeholder="Num."  class="input-mask-numbers"/>
						<input id="celNumExt"  type="hidden" name="prospecto[telefonos][generico][extension]" placeholder="Ext." />
					</div>
				</div>

				<div class="controls">
					<div class="span3">
						<label>
							<input name="prospecto[telefonos][generico][tipo_tele]" value="celular" type="radio" class="tipoGestion" {{#if data.telefonos}}{{#each data.telefonos}}{{#ifCond this.tipo_tele 'C'}}checked{{/ifCond}}{{/each}}{{else}}checked{{/if}} >																		
							<span class="lbl"> Celular</span>
						</label>
						<label>
							<input name="prospecto[telefonos][generico][tipo_tele]" value="prin" type="radio" class="tipoGestion" {{#each data.telefonos}}{{#ifCond this.tipo_tele 'P'}}checked{{/ifCond}}{{/each}}>
							<span class="lbl"> Fijo</span>
						</label>
					</div>
				</div>

				<span class="help-button" data-rel="popover" data-trigger="hover" data-placement="bottom" data-html="true"
				data-content="
				- En el campo 'País', cargar el código del País. Ej: 0054 ó 54 solamente <br/>
				- En el campo 'Nac', cargar el código de área. Ej: 011 ó 11 solamente<br/>
				- En el campo 'Num', cargar el número del teléfono. Ej: 44445555 <br/>
				- Si el teléfono cargado es un Celular, dejar seleccionado la opción 'Celular'. <br/>
				- Si el teléfono cargado es un Fijo, seleccionar la opción 'Fijo'. <br/>
				- No hace falta ingresar el '15' para celular, en ningún campo. <br/>
				- NO es conveniente cargar en el campo 'Num', toda la numeración. Ej: 00541144445555 <br/>""
				title="" data-original-title="Información Teléfono"
				style="cursor: pointer;">?
				</span>
			</div>
		</div>
	</div>
</div>
<!---->
<hr />
<div class="row-fluid">
	<div id="errorViewMails" class="span12"></div>
</div>
<!---->
<h4 class="lighter block red">
	Emails
</h4>
<div class="row-fluid">
	<div class="control-group span10" id="mailGenerico">
		<div class="span12"id="mailGenerico">
			<div class="span8" id="descriptionMail">
				<label id="labelMailGenerico" class="control-label" for="prospecto[emails][generico][denominacion]">Email<i class="icon-asterisk red" style="font-size: 10px;vertical-align: 5px;"></i> :</label>
				<div class="controls">
					<div class="span7">
						<input id="mailGenerico" maxlength="100" style='width:12em' name="prospecto[emails][generico][denominacion]" type="email" value="{{#each data.emails}}{{this.denominacion}}{{/each}}"  placeholder="Ingrese el mail..." />
					</div>
				</div>
				<div class="controls">
					<div class="span4">
						<label>
							<input name="prospecto[emails][generico][email_tipo]" value="P" type="radio" class="tipoGestion" checked="">																		
							<span class="lbl"> Particular</span>
						</label>
						<label>
							<input name="prospecto[emails][generico][email_tipo]" value="L" type="radio" class="tipoGestion">
							<span class="lbl"> Laboral</span>
						</label>
					</div>
				</div>																
			</div>
		</div>
	</div>
</div>
<!---->

					<select id="pais" name="domicilio[paisId]" >

				</div>
			</div>
		</div>
		<div class="control-group span6">

					<select id="prov" name="domicilio[provinciaId]" value="{{data.domicilio.provinciaId}}">

				</div>

	</div>
	<!---->
	<div class="row-fluid">		
		<div class="control-group span6">
			<label class="control-label" for="domicilio[partidoId]">Partido{{#ifCond context.domicilioObligatorio true}}<i class="icon-asterisk red" style="font-size: 10px;vertical-align: 5px;"></i>{{/ifCond}}:</label>
			<div class="controls">
				<div class="span12">
					<select id="partido" name="domicilio[partidoId]" value="{{data.domicilio.partidoId}}" > 
						<option id=""value="" >Partido...</option>
					</select>
					<input id="partidoDescCompletarProsp"  type="hidden" name="domicilio[partido]" value="{{data.domicilio.partido}}" />
				</div>
			</div>
		</div>  
		<div class="control-group span6">
			<label class="control-label" for="domicilio[localidadId]">Localidad{{#ifCond context.domicilioObligatorio true}}<i class="icon-asterisk red" style="font-size: 10px;vertical-align: 5px;"></i>{{/ifCond}}:</label>
			<div class="controls">
				<div class="span12">
					<select id="loc" name="domicilio[localidadId]" value="{{data.domicilio.localidadId}}" > 
						<option id="" value="" >Localidad...</option>
					</select>
					<input id="localidadDescCompletarProsp"  type="hidden" name="domicilio[localidad]" value="{{data.domicilio.localidad}}" />
				</div>
			</div>
		</div>  
	</div>
	<!---->
	<div class="pull-right inline">
		<span class="span2">
			<button id="validAddress" class="btn btn-success hide"  type="button">
				Validar
			</button>
		</span>
	</div>

	<script type="text/javascript">
		$(function() {
			$('[data-rel=popover]').popover({
				html:true,
				container: 'body'
			});
	
		});
	</script>
