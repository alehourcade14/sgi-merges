<table id="gridMembersDetail" class="table table-striped table-bordered table-hover">
    <thead>
        <tr>
            <th class="span6">Detalle de capitas</th>
            <th class="span6">Tipo de Cliente</th>
        </tr>
    </thead>
    <tbody class="bodyTable">
        {{#each members}}
        <tr>
            <td>
                {{this.parentescoDescripcion}}
            </td>
            <td>
                {{#if this.obraSocial}}
                    DESREGULADO
                {{else}}
                    DIRECTO
                {{/if}}
            </td>
        </tr>
        {{/each}}
    </tbody>
</table>
