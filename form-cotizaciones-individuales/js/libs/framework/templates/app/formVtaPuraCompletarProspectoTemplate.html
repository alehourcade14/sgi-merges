<div id="form-div" class="row-fluid">
    <div class="span12">
        <!--PAGE CONTENT BEGINS-->

        <div >

                <div class="span12">
                    <!--PAGE CONTENT BEGINS-->
                    <div class="row-fluid">
                        <div class="span12">
                            <div class="widget-box" style="margin: 0px">
                                <div class="widget-header widget-header-red widget-header-flat">

                                    <div id="toolbarLogin" class="widget-toolbar" style="width: 20%;">
                                    </div>
                                    <div id="notesToolbar" class="widget-toolbar">
                                    </div>
                                    <div class="widget-toolbar">
                                        <button id="btnPrintTask" title="Imprimir" data-rel="tooltip" data-toggle="dropdown" data-placement="bottom"
                                                class="btn btn-mini blue dropdown-toggle tooltip-info" style="display: none">
                                            <i class="icon-print bigger-125"></i>
                                        </button>
                                        <button id="btnSaveTask" title="Grabar" data-rel="tooltip" data-toggle="dropdown" data-placement="bottom"
                                                class="btn btn-mini green dropdown-toggle tooltip-success">
                                            <i class="icon-save bigger-125"></i>
                                        </button>
                                    </div>
                                    <div class="widget-toolbar">
                                        <button id="btnCloseTask" class="btn btn-mini red dropdown-toggle">
                                            <i class="icon-remove"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="widget-body">
                                    <div class="widget-main">
                                        <div class="row-fluid">
                                            <form class="form-horizontal" id="validation-form" method="get" style="margin: 0px;">

                                                <div id="step-container">
                                                    <div id="step1">


                                                        <input name="afiliado[prepagaPresmed]"      value="" type="hidden">
                                                        <input name="afiliado[intePresmed]"         value="" type="hidden">
                                                        <input name="afiliado[contraPresmed]"       value="" type="hidden">

                                                        <input name="estado[id]"            value="5" type="hidden" data-type="integer">
                                                        <input name="estado[descripcion]"   value="Pendiente" type="hidden">

                                                        <input name="user[id]"              value="{{userId}}" type="hidden">
                                                        <input name="user[username]"        value="{{userName}}" type="hidden">
                                                        <input name="user[name]"            value="{{prettifyCN userId}}" type="hidden">

                                                        <input name="medio[id]"             value="8" type="hidden">
                                                        <input name="medio[numero]"         value="" type="hidden">

                                                        <input name="sucursal[id]"          value="{{subsidiaryId}}" type="hidden">
                                                        <input name="sucursal[descripcion]" value="{{subsidiary}}" type="hidden">

                                                        <input name="afiContactado"         value="1" type="hidden">

                                                        <input name="task[id]"              value="{{tasks.id}}" type="hidden">
                                                        <input name="task[name]"            value="{{tasks.name}}" type="hidden">

                                                        <input name="estado[id]"             value="5" type="hidden">
                                                        <input name="estado[descripcion]"    value="Pendiente" type="hidden">

                                                        <input name="process[variables][workContext]"  value="{{subsidiary}}" type="hidden">

                                                        <input name="process[variables][processInfo][id]"  value="0" type="hidden">
                                                        <input name="process[variables][processInfo][name]"  value="{{motive}}" type="hidden">
                                                        <input name="process[variables][processInfo][description]"  value="{{motive}}" type="hidden">
                                                        <input name="process[variables][processInfo][credencial]"  value="" type="hidden">
                                                        <input name="process[variables][processInfo][afiliado]"  value="" type="hidden">

                                                        <input name="process[id]"       value="{{tasks.processId}}" type="hidden">
                                                        <input name="process[version]"  value="1" type="hidden">
                                                        <input name="process[processName]"  value="{{tasks.processName}}" type="hidden">
                                                        <input name="process[key]"      value="{{workflowId}}" type="hidden">
                                                        <input name="process[status]"  value="Running" type="hidden">
                                                        <input name="process[workContext]"  value="{{subsidiary}}" type="hidden">
                                                        <input name="process[credencial]"  value="" type="hidden">
                                                        <input name="process[afiliado]"  value="" type="hidden">
                                                        <input name="process[vip]"  value="" type="hidden">
                                                        <input name="process[currentNodeName]"  value="" type="hidden">
                                                        <input name="process[ambitoGestion]"  value="{{subsidiary}}" type="hidden">
                                                        <input name="process[customerName]"  value="" type="hidden">
                                                        <input name="process[detalle]"       value="{{tasks.detalle}}" type="hidden">

														<input name="observacion" type="hidden" value="{{processDetail.VtaPura_Observacion}}" data-type="string"/>
                                                        <input name="ventaPura" type="hidden" value="{{processDetail.venta_pura}}" data-type="integer"/>
                                                        <input name="idVenta" value="{{#ifCond tasks.processName 'Venta Pura Individuo'}}
                                                                                        {{processDetail.id_VentaPura}}
                                                                                     {{else}}
                                                                                        {{processDetail.id_Venta}}
                                                                                     {{/ifCond}}"
                                                               type="hidden">
                                                        <input name="canal" value="{{processDetail.canal}}"   type="hidden">

                                                        <input name="tipo[id]" type="hidden" value="{{processDetail.Vta_tipo}}"/>

                                                                        </li>

                                                                        <li>
                                                                            <a id="processTabDetail" data-toggle="tab" href="#processDetail"> <i id="iconCheck" class="grey icon-spinner icon-spin bigger-110"></i> Datos Cargados </a>
                                                                        </li>

                                                                        <li id="tabDetail" class="active">
                                                                            <a id="formTabDetail" data-toggle="tab" href="#form"> <i class="grey icon-edit bigger-110"></i> Formulario </a>
                                                                        </li>
                                                                    </ul>

                                                                    <div id="tabs-container" class="tab-content">
                                                                        <div id="processDetail" class="tab-pane in print" style="overflow: auto;width: 100%;height: 10px;

                                                        background-repeat:no-repeat;
                                                        background-attachment:relative;
                                                        background-position:center;">
                                                                        </div>

                                                                        <div id="entityDetail" class="tab-pane in" style="overflow: auto;width: 100%;height: 10px;
                                                        background-image:url('../static/images/loading_bubble.gif');
                                                        background-repeat:no-repeat;
                                                        background-attachment:relative;
                                                        background-position:center;">
                                                                        </div>

                                                                        <div id="form" class="tab-pane active">
                                                                        	<iframe id="abmPrspectoIframe" class="span12" src="" frameborder="0" scrolling="no" style="width: 100%;
												                                background-image:url('../static/images/loading_bubble.gif');
												                                background-repeat:no-repeat;
												                                background-attachment:relative;
												                                background-position:center;">
											                                </iframe>	
																		</div>
                                                                    </div>
                                                                </div>
                                                            </div><!--/span-->
                                                        </div>
                                                    </div>
                                                </div>

                                                <hr style="margin-bottom: 10px;"/>

                                                <div class="row-fluid wizard-actions">

                                                    <div class="control-group pull-right span12" style="margin: 0px; padding: 0px">
	                                                    {{#hasNotRole 'SGI_ASESOR_FFVV'}}
                                                        <div id="controlActions" class="controls span4">
                                                            <select id="sucursales" name="ambitoOperador" style="width: 220px;">
                                                                <option data-status="" data-status-description="" value="">--Seleccione una sucursal--</option>
                                                                {{#each ../sucursales}}
                                                                    <option  value="{{this.sucursalId}}">{{this.detalle}}</option>
                                                                {{/each}}
                                                            </select>
                                                        </div>
	                                                    {{/hasNotRole}}
                                                        <div id="controlActions" class="controls input-append span3 pull-right">
                                                            <select id="actions" name="process[action]" class="span10">
                                                                <option id="" data-status="" data-status-description="" value="">--Seleccione una acción--</option>
                                                                {{#each tasks.actions}}
                                                                    <option id="action-{{this.id}}" data-status="{{this.status.id}}" data-status-description="{{this.status.description}}" value="{{this.action}}">{{this.description}}</option>
                                                                {{/each}}
                                                            </select>
	                                                        <span id="btnSaveAndEndTask" class="add-on btn-danger" style="cursor: pointer">
	                                                            <i class="icon-arrow-right icon-on-right"></i>
	                                                        </span>
                                                        </div>
                                                        <div id="divVentaMotivo" class="controls span5 pull-right" style="display: none">
                                                            <div class="control-group span12">
                                                                <label class="control-label" for="motivo[id]">Motivo <i class="icon-asterisk red" style="font-size: 10px;vertical-align: 5px;"></i>:</label>
                                                                <div class="controls">
                                                                    <div class="span12">
                                                                        <input id="motivo[descripcion]" type="hidden" value=""/>
                                                                        <select class="span12" id="ventaMotivo" name="motivo[id]" data-type="integer">
                                                                            <option value="">--Seleccione un Motivo--</option>
                                                                            {{#each motivos}}
                                                                            <option id="{{this.id}}" value="{{this.id}}">{{this.descripcion}}</option>
                                                                            {{/each}}
                                                                        </select>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>

                                            </form>
                                        </div>
                                    </div><!--/widget-main-->
                                </div><!--/widget-body-->
                            </div>
                        </div>
                    </div>
                </div><!--/.span-->
            </div><!--/.row-fluid-->
        </div>
        <input id="id" type="hidden" value="{{id}}"/>
        <input id="motive" type="hidden" value="{{motive}}"/>
        <input id="hideActions" type="hidden" value="true"/>

    </div>
</div>
