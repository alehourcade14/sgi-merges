{{#if data}}
<table id="listGrid" class="table table-striped table-bordered table-hover">
	<thead>
	    <tr>
	        <th></th>
	        <th>Apellido</th>
	        <th>Nombre</th>
	        <th>Legajo</th>
	        <th>Puesto</th>
	        <th>Superior</th>
	    </tr>
	</thead>
	<tbody>
	    {{#each data}}
	        <tr data-uid="{{this.uid}}" data-legajo="{{this.legajo}}" data-promotor="{{this.codigo_promotor}}" data-login="{{this.login}}"
	        	style="cursor:pointer; cursor:hand;"  class="select-search-item">
	        	
	            <td style="width: 5px" class="span1">
	                <small class="tooltip-info" data-rel="tooltip" data-placement="Top" title="" data-original-title="Usuario">
	                    <i class="icon-user blue" style="font-size: 20px;" ></i>
	                </small>
	            </td>
	            <td>{{this.apellido}}</td>
	            <td>{{this.nombre}}</td>
	            <td>{{this.legajo}}</td>
	            <td>{{this.puesto}}</td>
	            <td>{{this.jefe}}</td>
	        </tr>
	    
	    {{/each}}
	</tbody>
</table>
	<script src="../static/js/libs/thirds/jquery/jquery.slimscroll.min.js"></script>
	<script type="text/javascript">
	    $(function() {
	        var oTable1 = $('#listGrid').dataTable( {
	        "aaSorting": [[ 1, "asc" ]],
	        "aoColumns": [
	          { "bSortable": false },null,null,null,null,null
	        ] }
	         );
	         
	
	        $('[data-rel="tooltip"]').tooltip({placement: tooltip_placement});
	        function tooltip_placement(context, source) {
	            var $source = $(source);
	            var $parent = $source.closest('table')
	            var off1 = $parent.offset();
	            var w1 = $parent.width();
	    
	            var off2 = $source.offset();
	            var w2 = $source.width();
	    
	            if( parseInt(off2.left) < parseInt(off1.left) + parseInt(w1 / 2) ) return 'right';
	            return 'left';
	        }
