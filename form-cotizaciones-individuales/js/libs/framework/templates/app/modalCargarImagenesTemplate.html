<div id="modalCargarImagenes" class="modal fade" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="margin-left: -30%;width:628px;">
    <div class="modal-dialog">
        <form id="modalFormBuscarAutorizacion" method="get" style="margin: 0px; padding: 0px;">
			<div class="modal-header" style="padding: 5px 10px!important;">
				<button type="button" class="close cerrarEsProrroga" data-dismiss="modal">
					<span aria-hidden="true">&times;</span>
				</button>
				<h3 class="lighter block dark" style=" margin-bottom: 1px!important; ">
					Cargar archivos
				</h3>
			</div>
			<div class="modal-body" style="padding-bottom:0px;">
				<div class="row-fluid" style="margin-bottom:15px;">
					<div class="span4">
						<button id="btnClickCargarArchivos" type="button" class="btn btn-danger btn-small">Seleccionar archivos</button>
					</div>
					<div class="span8" style="text-align:right">
						<a id="btnBorrarSeleccionadas" class="btn btn-mini btn-danger" style="height: 24px; width: 24px;" data-rel="tooltip" title="Borrar seleccionadas" data-toggle="dropdown" data-placement="bottom">
							<i class="icon-trash icon-2x icon-only"></i>
						</a>
					</div>
					<input id="btnAgregarArchivos" type="file" class="upload" multiple style="display:none;"/>
				</div>
				<div id ="imagenesContainer" class="row-fluid imagenesContainer" >
					<ul id="imagenesGallery" class="ace-thumbnails listImagenes">
					</ul>
				</div>
				<div><small>Nota: Recuerde que puede adjuntar hasta 5 archivos de 3mb cada uno.</small></div>
			</div>			
			<div class="modal-footer "style="margin-top:8px;padding-top:10px;padding-bottom:10px;min-height:26px;" >
				<button id="btnArchivosAceptar" type="button" class="btn btn-danger btn-small" >Aceptar</button>
				<button id="btnCancelarBusqueda" type="button" class="btn btn-small" data-dismiss="modal"><i class="icon-remove"></i>Cancelar</button>
			</div>
        </form>
    </div>
</div>
<style>
	.imagenesContainer{
		text-align:center;
		height:220px;
		overflow-y:auto;
		margin-top:5px;
		margin-bottom:5px;
	}
	.centerImagenesContainer{
		margin-top: 50px;
	}
	.listImagenes{
		margin-left: 25px;
		
	}
	.fileUpload {
		position: relative;
		overflow: hidden;
		margin: 10px;
	}
	.fileUpload input.upload {
		position: absolute;
		top: 0;
		right: 0;
		margin: 0;
		padding: 0;
		font-size: 20px;
		cursor: pointer;
		opacity: 0;
		filter: alpha(opacity=0);
	}
	.imagenSeleccionada{
		border: 2px solid red !important;
		/*top: 10%;*/
    	/*left:80%;*/
	}
	.imagenSeleccionada .check >.icon-check{
		top: 5%;
    	left:85%;
	}
	.imagenSeleccionada .check >.icon-check-empty{
		top: -100%;
    	left:85%;
	}
	.previewImagen{
		width:100px;
		height:100px;
	}
	.previewImagen img{
		width:100px;
		height:100px;
 	}
 	.previewImagen:hover img{  
		cursor: pointer;
 	}  
 	.previewImagenZoom{
		width:100px;
		height:100px;
		overflow:hidden;
	}
	.previewImagenZoom img{
		width:100px;
		height:100px;
		-moz-transform:scale(1);
	    -webkit-transform:scale(1);
	    -o-transform:scale(1);
	    transform:scale(1);
	    -webkit-transition: all 1s ease;
	    -moz-transition: all 1s ease;
	    -o-transition: all 1s ease;
	    transition: all 1s ease;
 	}
  	.previewImagenZoom:hover img{  
		cursor: pointer;
	    -moz-transform:scale(2.5);
	    -webkit-transform:scale(2.5);
	    -o-transform:scale(2.5);
	    transform:scale(2.5);
 	} 
 	.check{
    position: absolute;    
    width: 100%;
    height: 100%;
    top: 0;
	}
	.check .icon-check{
		position: absolute;
	  	top: -100%; 
    	left:85%;
	}
	.check .icon-check-empty{
		position: absolute;
	  	top: 5%; 
    	left:85%;
	} 
</style>
